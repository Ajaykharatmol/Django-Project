<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    body{
        color: white;
        background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(/static/images/image100.jpg);
    }
</style>  
</head>
  <body>
      <div class="container">
          <header>
      <nav class="navbar navbar-expand-md navbar">
                  <a class="navbar-brand" href="/">Electronics Store</a>
                  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                      aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavId">
                      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                          <li class="nav-item active">
                              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                              <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                          </li>
                          
              </nav>
      </header>
      <h1 class="text-center">Cart</h1>
      <p> Total Amount= {{total}}₹</p>
      <div class="container">
            <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        
                        <th>Remove From cart</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    {% for item in emps %}
                    
                      <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.Product_Name}}</td>
                        <td>{{item.Product_Price}}</td>
                        
                        <form method="POST" action="addtocart/{{item.id}}"></form>
                        <td><a href="deleteitem/{{item.id}}">Remove Item</a></td></tr>
                        
                    </tr>
                </form>
                
                {% endfor %}
            </table>
            <a name="" id="" class="btn btn-primary btn-sm" href="/MakePayment" role="button">proceed to make Payment</a> 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
