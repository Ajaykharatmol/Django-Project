<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            color: white;
            background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(/static/images/image100.jpg);
        }
    </style> 
  </head>
  <body>
  <div class="container">
      <div class="container">
          <nav class="navbar navbar-expand-md navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Products</a>
              <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavId">
                  <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                      <li class="nav-item active">
                          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                      </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                        
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                      </li>
                      </div>
                      </li>
                  </ul>
                </nav>

      <a href="/showallcartitems"><img src="/static/images/image13.jpg" alt="" width="20px" height="20px"></a> 
      <h1 class="text-center">Electronics Items</h1>

      
        {%for emp in emps %}
        <form method="POST" action="addtocart/{{emp.id}}">
          {% csrf_token %}
          <div class="row">
              
                  <div class="card text-center " style="width: 18rem;">
                      <div class="col">
                      <div class="card-body">
        <p>{{emp.Product_Name}}</p>  
        <img class="card-img-top" src="/static/images/{{emp.Product_Image}}" alt="Card image cap" height="190">
        
      <p>  {{emp.Product_Description}}</p>  
    <p>  {{emp.Product_Price}} Rs</p>  
           
          
    


                  
                 <!-- <a class="btn btn-primary">Add To Cart</a>-->
                 <input type="submit" value="Add To Cart"/>
                </div>
              </div>
         <div class="row">
                <div class="col">
              </div>
        </div>
      </div>
    </form>
        {% endfor %}
        
    
  </div>
       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
